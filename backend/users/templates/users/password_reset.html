{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div
    style="max-width: 500px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: var(--shadow-lg);">
    <h2 style="text-align: center; margin-bottom: 1rem;">Reset Your Password</h2>
    <p style="text-align: center; color: var(--text-light); margin-bottom: 2rem;">
        Enter your email address and we'll send you instructions to reset your password.
    </p>

    <form method="POST">
        {% csrf_token %}

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email Address</label>
            <input type="email" name="email" required
                style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem;">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
            Send Reset Link
        </button>

        <p style="text-align: center; margin-top: 1rem;">
            Remember your password? <a href="{% url 'login' %}" style="color: var(--primary-color);">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
